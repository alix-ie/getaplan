{% extends "base.html" %}

{% block content %}
<div class="col-8">
    <h1>Start page</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.profession_q.label }}</br>
            {{ form.profession_q(size=32) }}
            {% for error in form.profession_q.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </div>
        <div class="form-group">
            {{ form.submit() }}
        </div>
    </form>
</div>    
{% endblock %}
